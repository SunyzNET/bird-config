name: Generate IRR Prefixes

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

permissions:
  contents: write

env:
  ASN_LOCAL: "150289"
  AS_SET: "AS-SUNYZ"
  OUTPUT: "irr.conf"
  WHOIS_SERVER: "whois.radb.net"
  IRR_SOURCES: "ARIN,APNIC,RIPE,AFRINIC,LACNIC,RADB,ALTDB"

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install bgpq4
        run: |
          sudo apt-get update
          sudo apt-get install -y bgpq4

      - name: Grant Permissions
        run: chmod +x bgpq4/generate-irr.sh

      - name: Generate IRR Prefixes
        run: bash bgpq4/generate-irr.sh

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [[ -n "$(git status --porcelain -- "$OUTPUT")" ]]; then
            git add "$OUTPUT"
            git commit -m "Update IRR Data ($(date -u '+%Y-%m-%d %H:%M:%S') UTC)"
            git push
          else
            echo "No changes to commit."
          fi
